<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
      <div class="container">
          <div class="coupon-card">
              <img src="logo.jfif" alt="" class="logo">
              <h3>20% flat off on all rides within the city <br> using HDFC credit card</h3>

              <div class="coupon-row">
                  <span id="cpnCod">STEALDEAL20</span>
                  <span id="cpnBtn">COPY CODE</span>
              </div>
              <p>valid till: 20 Dec, 2021</p>
              <div class="circle1"></div>
              <div class="circle2"></div>
          </div>
      </div>

      <script>
          var cpnBtn = document.getElementById('cpnBtn');
          var cpnCod = document.getElementById('cpnCod');

          cpnBtn.addEventListener("click", function(){
              navigator.clipboard.writeText(cpnCod.innerHTML);
              cpnBtn.innerHTML = "COPIED"
              setTimeout(function(){
                cpnBtn.innerHTML = "COPY CODE"
              },3000)
          })
      </script>

  </body>
  
</html>
